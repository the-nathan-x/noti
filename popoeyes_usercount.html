<span id="users_count"><br>

<script>

  var user_count = 0;
  var docs_count = 0;


  var databaserefer_user = firebase.database().ref('users');
  var databaserefer_noti = firebase.database().ref('notis');
  var rowindex = 1;
  
  
  databaserefer_user.on('value',function(snapshot)
  {
  console.log("user count commenced");
    snapshot.forEach(function(childSnapshot)
    {
      
      user_count = user_count + 1;
      });    
  });


  databaserefer_noti.on('value',function(snapshot)
  {
    console.log("noti count commenced");
    snapshot.forEach(function(childSnapshot)
    {
      
      docs_count = docs_count + 1;
      });
      printstats();
    });
  

    function printstats(){
        document.getElementById("users_count").innerHTML = "Total number of users:  "+ user_count + "<br>" + "Total number of docs:  " + docs_count;
//        document.getElementById("notis_count").innerHTML = "Total number of docs:  "+ docs_count;
    }


  </script>
